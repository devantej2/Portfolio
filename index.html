<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Devante's Portfolio Page</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1 id="title">Devante Jones</h1>
      <img
        src="images/DevanteJones.jpg"
        class="rounded-circle"
        id="profile"
        alt="profile picture"
      />
    </div>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <ul class="navbar justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col .col-sm-4">
          <div class="card">
            <img
              src="images/grad_cap.jpeg"
              class="card-img-top about about-background rounded-circle"
              alt="Education"
            />
            <div class="card-body">
              <h5 class="card-title">Education</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">BS in Computer Science, Sewanee</li>
                <li class="list-group-item">
                  MBA in General Business, Berry College
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col .col-sm-4">
          <div class="card">
            <img
              src="images/business.jpeg"
              class="card-img-top about rounded-circle"
              alt="Work History"
            />
            <div class="card-body">
              <h5 class="card-title">Work History</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">IT Analyst, Chick-fil-A</li>
                <li class="list-group-item">
                  College Football Coach, Berry College
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col .col-sm-4">
          <div class="card">
            <img
              src="images/hobbies.jpg"
              class="card-img-top about rounded-circle"
              alt="Hobbies"
            />
            <div class="card-body">
              <h5 class="card-title">Hobbies</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Weightlifting</li>
                <li class="list-group-item">Graphic Design</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
